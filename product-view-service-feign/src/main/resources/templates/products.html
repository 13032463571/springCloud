<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8">
    <script th:src="@{static/jquery-3.4.1.js}" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td><span th:text="${product.id}"></span></td>
        <td><span th:text="${product.name}"></span></td>
        <td><span th:text="${product.price}"></span></td>
    </tr>
    <tr>
        <td colspan="4"><span th:text="${version}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
